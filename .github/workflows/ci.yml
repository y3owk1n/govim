on:
  pull_request:
    branches: ["*"]
name: CI
permissions:
  contents: read
jobs:
  lint:
    name: lint
    strategy:
      matrix:
        go: ["1.25.2"]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6
          install-only: true
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Setup clang-tools
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "21.1"
          cached: true
      - name: Verify clang-format installation
        run: |
          which clang-format || echo "clang-format not found in PATH"
          echo $PATH
      - name: Run just lint
        run: just lint
  go-checks:
    name: ${{ matrix.check }}
    strategy:
      matrix:
        go: ["1.25.2"]
        os: [macos-latest]
        check: [formatting, vet, test]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Setup clang-tools
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "21.1"
          cached: true
      - name: Verify clang-format installation
        run: |
          which clang-format || echo "clang-format not found in PATH"
          echo $PATH
      - name: Run just fmt
        if: ${{ matrix.check == 'formatting' }}
        run: just fmt-check
      - name: Run just vet
        if: ${{ matrix.check == 'vet' }}
        run: just vet
      - name: Run test
        if: ${{ matrix.check == 'test' }}
        run: just test

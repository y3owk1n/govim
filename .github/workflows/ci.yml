on:
  pull_request:
    branches: ["*"]
name: CI
permissions:
  contents: read
jobs:
  lint:
    name: lint
    strategy:
      matrix:
        go: ["1.25.2"]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6
          install-only: true
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Setup clang-tools
        run: |
          brew install llvm
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
      - name: Debug clang-format
        run: |
          which clang-format
          clang-format --version
          echo "Files to format:"
          find internal/bridge \( -name "*.h" -o -name "*.m" \)
          echo "Testing clang-format on first file:"
          FIRST_FILE=$(find internal/bridge \( -name "*.h" -o -name "*.m" \) | head -1)
          if [ -n "$FIRST_FILE" ]; then
            echo "Testing on: $FIRST_FILE"
            clang-format --dry-run --style=file "$FIRST_FILE" -Werror || echo "Failed with exit code $?"
          fi
      - name: Run just lint
        run: just lint
  go-checks:
    name: ${{ matrix.check }}
    strategy:
      matrix:
        go: ["1.25.2"]
        os: [macos-latest]
        check: [formatting, vet, test]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Setup clang-tools
        run: |
          brew install llvm
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
      - name: Debug clang-format
        run: |
          which clang-format
          clang-format --version
          echo "Files to format:"
          find internal/bridge \( -name "*.h" -o -name "*.m" \)
      - name: Run just fmt
        if: ${{ matrix.check == 'formatting' }}
        run: just fmt-check
      - name: Run just vet
        if: ${{ matrix.check == 'vet' }}
        run: just vet
      - name: Run test
        if: ${{ matrix.check == 'test' }}
        run: just test

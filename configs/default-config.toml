[grid]
# Grid overlay (flat, label-based)
# Fills the entire screen with uniformly sized cells.
# Type the label (2/3/4 characters, chosen automatically) to click the cell center.

# Characters used to build grid labels
characters = "asdfghjkl"

# Minimum cell size in pixels (actual size may be slightly larger to evenly fill the screen)
min_cell_size = 40
# Maximum cell size in pixels (prevents oversized cells on large/ultra-wide monitors for better precision)
max_cell_size = 200

# Grid label style
font_size = 12
font_family = ""
opacity = 0.5

# Colors
background_color = "#abe9b3"
text_color = "#ffffff"
matched_text_color = "#ffffff"
matched_background_color = "#f8bd96" # Background color for matched grid cells
matched_border_color = "#f8bd96"     # Border color for matched grid cells
border_color = "#abe9b3"
border_width = 1

# Behavior
live_match_update = true      # Update matched highlight per keystroke without full redraw
subgrid_enabled = true        # Enable precision sublayer after main label selection
subgrid_rows = 3              # Subgrid rows
subgrid_cols = 3              # Subgrid columns
# Sublayer keys used for subgrid selection (at least 9 characters for 3x3)
sublayer_keys = "asdfghjkl"

[scroll]
# Base scroll amount for j/k keys in pixels
scroll_step = 50

# Half-page scroll amount for Ctrl+D/U in pixels
scroll_step_half = 500

# Full-page scroll amount for gg/G in pixels
# Normally this will be an extremely large number
scroll_step_full = 1000000

# Highlight the active scroll area with a border
# When true, draws a border around the active app.
# This is just for visual feedback, it doesn't affect the actual scrolling
highlight_scroll_area = true

# Highlight border color (hex format)
highlight_color = "#FF0000"

# Highlight border width in pixels
highlight_width = 2

[logging]
# Log level: "debug", "info", "warn", "error"
# Use "debug" for troubleshooting; default is "info".
log_level = "info"

# Log file location (empty for default: ~/Library/Logs/neru/app.log)
# Set a custom path to redirect logs elsewhere; directories are created as needed.
log_file = ""

# Enable structured logging
structured_logging = true
# When true, file logs use a structured (JSON) encoder; console remains readable.
# When false, console uses a development-friendly formatter.


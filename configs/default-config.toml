# Neru Configuration â€” Mini Docs
#
# Copy locations:
#   - macOS: ~/Library/Application Support/neru/config.toml
#   - XDG:   ~/.config/neru/config.toml
# Or pass a custom path via the CLI: `neru launch --config /path/to/config.toml`
#
# Conventions
# - Colors: `#RGB`, `#RRGGBB`, or `#RRGGBBAA`.
# - Hotkeys: `Modifier+...+Key` with modifiers `Cmd`, `Ctrl`, `Alt`, `Shift`, `Option`.
#   Examples: `Cmd+Shift+Space`, `Ctrl+D`. Set to "" to disable.
[general]
# Applications to exclude from Neru functionality
# Neru will do nothing when these applications are focused and pass through everything back to the os
# Use bundle IDs to identify applications. To find an app's bundle ID:
# osascript -e 'id of app "AppName"'
# Examples:
# excluded_apps = [
#     "com.apple.Terminal",      # Terminal
#     "com.googlecode.iterm2",   # iTerm2
#     "com.microsoft.VSCode",    # VS Code
#     "com.apple.dt.Xcode",      # Xcode
# ]
excluded_apps = []

# Include additional targets in hint mode
# Show hints on the macOS menu bar
include_menubar_hints = false

# Do nothing if `include_menubar_hints` is false
additional_menubar_hints_targets = [
  "com.apple.TextInputMenuAgent", # TextInput menu bar
  "com.apple.controlcenter",      # Control Center
  "com.apple.systemuiserver",     # SystemUIServer (e.g. Siri in menubar)
]

# Show hints on the Dock (includes mission control)
include_dock_hints = false
# Show hints on the Notification Center
include_nc_hints = false

# Restore cursor position after action
# Restore cursor position after left click
restore_pos_after_left_click = false
# Restore cursor position after right click
restore_pos_after_right_click = false
# Restore cursor position after middle click
restore_pos_after_middle_click = false
# Restore cursor position after double click
restore_pos_after_double_click = false

[accessibility]
# Check Accessibility permission on startup; exits with guidance if missing.
accessibility_check_on_start = true

# Global accessibility roles that are treated as clickable
# These roles will be used for ALL applications
# Users can add or remove roles as needed
clickable_roles = [
    "AXButton",
    "AXComboBox",
    "AXCheckBox",
    "AXRadioButton",
    "AXLink",
    "AXPopUpButton",
    "AXTextField",
    "AXSlider",
    "AXTabButton",
    "AXSwitch",
    "AXDisclosureTriangle",
    "AXTextArea",
    "AXMenuButton",
    "AXMenuItem",
    "AXCell",
    "AXRow",
]

# There are predefined heuristics checks for if an element should be clickable or not.
# Skip role checking for clickable elements (all elements will be considered clickable)
# Enable this if you know what you're doing
ignore_clickable_check = false

# Global accessibility roles that are treated as scrollable
# These roles will be used for ALL applications
# Users can add or remove roles as needed
scrollable_roles = [
    "AXWebArea",
    "AXScrollArea",
    "AXTable",
    "AXRow",
    "AXColumn",
    "AXOutline",
    "AXList",
    "AXGroup",
]

# Per-app role configurations
# These allow you to add additional clickable/scrollable roles for specific applications
# The roles defined here are ADDED to the global roles above (not replaced)
# To find an app's bundle ID, run: osascript -e 'id of app "AppName"'

# [[accessibility.app_configs]]
# bundle_id = "com.example.bundle"
# additional_clickable_roles = ["AXStaticText"]
# # You can also add scrollable roles scoped to the app:
# additional_scrollable_roles = ["AXGroup"]
# # You can also ignore the check for the app:
# ignore_clickable_check = true

# For example, in `Chrome`, we can add support for tabgroups.
# [[accessibility.app_configs]]
# bundle_id = "com.google.Chrome"
# additional_clickable_roles = ["AXTabGroup"]

# You can do and customise alot more when the defaults or global are not good enough.

[accessibility.additional_ax_support]
# Enables additional AX supports for different apps.
# `AXManualAccessibility` will be enabled for Electron-like apps.
# `AXEnhancedUserInterface` will be enabled for Chromium-like apps.
# `AXEnhancedUserInterface` will be enabled for Firefox-like apps.
enable = false

# Extra bundle IDs for electron support.
additional_electron_bundles = []

# Extra bundle IDs for chromium support.
additional_chromium_bundles = []

# Extra bundle IDs for firefox support.
additional_firefox_bundles = []

[hotkeys]
# all hotkeys can be disabled by either setting the key to "" or just commenting it out
"Cmd+Shift+Space" = "hints" # Same as running `neru hints` in the terminal
"Cmd+Shift+A" = "hints_action" # Same as running `neru hints_action` in the terminal
"Cmd+Shift+J" = "scroll" # Same as running `neru scroll` in the terminal

# To run a shell command from a hotkey, prefix the value with `exec `:
# "Ctrl+Alt+T" = "exec open -a Terminal"
# "Ctrl+Alt+F" = "exec osascript -e 'display notification \"This is a test notification!\" with title \"Hello from Terminal\" subtitle \"Just testing ðŸš€\"'"

# Note: Escape key is hardcoded to exit any active mode

[hints]
# Characters used to build hint labels for alphabet style.
# - At least 2 characters; choose distinct, easy-to-type ones.
hint_characters = "asdfghjkl"

# Font size for hint labels
# Valid range: 6â€“72
font_size = 12

# Font family (leave empty for system default)
font_family = ""

# Border radius (pixels)
# Non-negative integer
border_radius = 4

# Padding (pixels)
# Non-negative integer
padding = 4

# Border width (pixels)
# Non-negative integer
border_width = 1

# Opacity (0.0 to 1.0)
# Controls hint translucency; 1.0 is fully opaque
opacity = 0.95

# Default colors for hints (used when no style is specified, e.g. in normal hint mode)
background_color = "#FFD700"
text_color = "#000000"
matched_text_color = "#0066CC" # Matched text color - color for characters that have been typed
border_color = "#000000"

# Action overlay colors (used when selecting click type)
action_background_color = "#66CCFF"
action_text_color = "#000000"
action_matched_text_color = "#003366"
action_border_color = "#000000"

# Scroll hints specific colors and opacity
scroll_hints_background_color = "#2ECC71"
scroll_hints_text_color = "#000000"
scroll_hints_matched_text_color = "#145A32"
scroll_hints_border_color = "#000000"

[scroll]
# Base scroll amount for j/k keys in pixels
scroll_step = 50

# Half-page scroll amount for Ctrl+D/U in pixels
scroll_step_half = 500

# Full-page scroll amount for gg/G in pixels
# Normally this will be an extremely large number
scroll_step_full = 1000000

# Highlight the active scroll area with a border
# When true, draws a border around the active app.
# This is just for visual feedback, it doesn't affect the actual scrolling
highlight_scroll_area = true

# Highlight border color (hex format)
highlight_color = "#FF0000"

# Highlight border width in pixels
highlight_width = 2

[logging]
# Log level: "debug", "info", "warn", "error"
# Use "debug" for troubleshooting; default is "info".
log_level = "info"

# Log file location (empty for default: ~/Library/Logs/neru/app.log)
# Set a custom path to redirect logs elsewhere; directories are created as needed.
log_file = ""

# Enable structured logging
structured_logging = true
# When true, file logs use a structured (JSON) encoder; console remains readable.
# When false, console uses a development-friendly formatter.
